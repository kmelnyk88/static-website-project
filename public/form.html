  <body>
    <div class="centered main-container">
      <header class="site-header">
        <div class="site-logo-title-subtitle">
          <div class="site-logo-title">
            <div class="site-logo">
              <img class="logo" src="img/logo.png" alt="Site logo" />
            </div>
            <h1 class="title">The Story of Mono...</h1>
          </div>
          <p class="subtitle">Little Nightmares' world of charming horror</p>
        </div>
        <nav>
          <ul>
            <li><a href="page.html">Article</a></li>

            <li><a href="about.html">About</a></li>
            <li><a href="column3.html">Column3</a></li>
          </ul>
        </nav>
      </header>
      <div class="centered">
        <main>
          <form>
            <h2 class="section-header">Payment Form</h2>
            <div>
              <label for="fullname">full name</label>
              <input
                type="text"
                id="fullname"
                name="payment-details"
                placeholder="Enter name on the  card"
                maxlength="30"
              />
            </div>
            <div class="card-type-number">
              <div>
                <label for="card-type">card type</label>
                <select id="card-type" name="payment-details">
                  <option value="MasterCard">MasterCard</option>
                  <option value="Visa">Visa</option>
                  <option value="American Express">American Express</option>
                </select>
              </div>
              <div>
                <label for="card-number">card number</label>
                <input
                  type="text"
                  id="card-number"
                  name="payment-details"
                  placeholder="4444 4444 4444 4444"
                />
              </div>
            </div>
            <div class="exp-date-cvc">
              <div class="exp-date">
                <div>
                  <label for="exp-month">exp. month</label>
                  <input type="number" id="exp-month" />
                </div>
                <div>
                  <label for="exp-year">exp. year</label>
                  <input type="number" id="exp-year" />
                </div>
              </div>
              <div>
                <label for="cvc">security code</label>
                <input
                  type="text"
                  id="cvc"
                  name="payment-details"
                  minlength="3"
                  maxlength="3"
                  placeholder="Enter 3 digits"
                />
              </div>
            </div>

            <div>
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                name="payment-details"
                placeholder="Amount to withdraw"
              />
            </div>
            <div>
              <input class="submit" type="submit" value="Submit" />
            </div>
          </form>
        </main>
      </div>
      <footer class="site-footer">
        <ul>
